<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
     <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button><img src="searchLogo.jpg" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidty">50%</p>
                        <p>humidty</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" id="wind">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>wind speed</p>
                    </div>
                </div>
                
            </div>
        </div>
     </div>
     <script src="weather.js"></script>
</body>
</html>
